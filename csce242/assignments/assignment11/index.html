<!DOCTYPE html>
<html>
<head>
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Pizza Menu</h1>
    <h2>Click on a pizza to see details</h2>

    <div class="pizza-container">
        <div class="pizza-box">
            <div id="pizza-list"></div>
        </div>
    </div>

    <div id="pizzaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
                    <p><strong>Sauce:</strong> <span id="modal-sauce"></span></p>
                    <p><strong>Cheese:</strong> <span id="modal-cheese"></span></p>
                    <p><strong>Price:</strong> $<span id="modal-price"></span></p>
                </div>
                <div class="modal-image">
                    <img id="modal-img" src="" alt="Pizza Image">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>&copy; Jonathan Shealy 2025</footer>

</body>
</html>
